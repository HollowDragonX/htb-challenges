site_name: HackTheBox Challenges

theme:
  name: material
  font:
    text: Jetbrains Mono
    code: Fira Code
  palette:

    # Dark mode palette
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Dark mode
    primary: black
    accent: indigo

    # Light mode palette
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Light mode
    primary: black
    accent: indigo

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true